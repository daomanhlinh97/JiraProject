schema{
 query:Query
 mutation:Mutation
}
type Query{
  allIssues: [Issue]
  issue(id: String): Issue
}
type Issue{
  id:String
  creatorName:String
  description:String
  priority:String
  status:String
  summary:String
  type:String
  created:String
}
type Mutation {
  addIssue(id:String!, creator_name:String!,  description:String!,priority:String!,status:String!,summary:String!,type:String!, created:String!): Issue
}